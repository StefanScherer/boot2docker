language: bash

sudo: required
services:
  - docker

script:
  - docker build -t boot2docker/boot2docker .
  - docker run --rm boot2docker/boot2docker > boot2docker.iso

after_script:
  - docker images
  - ls -l *.iso

deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - boot2docker.iso
  skip_cleanup: true
  on:
    tags: true
    repo: StefanScherer/boot2docker
    all_branches: true

